<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="alert alert-warning">
            <center><h1>Get your Marks Predictions</h1></center>
        </div>
        <br>
    <form method="POST" action="/" class="form-inline">
        <label>How many hours did you study?</label> 
        <input class="form-control" type="text" name ="hours" placeholder="Hours">
        <br>
        <br>
        <button class="btn btn-primary btn-lg">Get Score</button>
    </form>
    <br>
    <br>
    {% if your_marks %}
        <h1 class="text text-success"> Your Marks are : <i> {{your_marks}} </i> </h1>
    {% endif %}
    </div>
</body>
</html>
